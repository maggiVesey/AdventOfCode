<!DOCTYPE html>
<html>
<head>
<title>Advent of Code</title>
<script>
	
function aocFunction(input) {

	const file = input.files[0];
	const reader = new FileReader();

	reader.onload = (event) => {
		const file = event.target.result;
		const allLines = file.split(/\r\n|\n/);
		
		let result = 0;
		const redTilePositions = []
		
		allLines.forEach((line) => {
			const coords = line.trim().split(',').map(Number)
			redTilePositions.push({x:coords[1],y:coords[0]})
		})
		
		for(let i=0;i<redTilePositions.length;i++) {
			for(let j=i+1;j<redTilePositions.length;j++) {
				let rectangleArea = (Math.abs(redTilePositions[j].y - redTilePositions[i].y) + 1) *
									(Math.abs(redTilePositions[j].x - redTilePositions[i].x) + 1)
				if(rectangleArea > result) {
					result = rectangleArea
				}
			}
		}
		
		document.getElementById('result').value = result;
	};

	reader.onerror = (event) => {
		alert(event.target.error.name);
	};

	reader.readAsText(file);
}

window.onload = function() {
	document.getElementById('file').addEventListener('change',function() {
		document.getElementById('result').value = 0;
		aocFunction(this)
	})
}

</script>
</head>
<body>
	<input type="file" name="file" id="file" accept=".txt">
	<hr />
	<label for="result">Result</label>
	<textarea id="result"></textarea>
	<div id="floor"></div>
</body>
</html>
