<!DOCTYPE html>
<html>
<head>
<title>Advent of Code</title>
<script>
	
function aocFunction(input) {

	const file = input.files[0];
	const reader = new FileReader();

	reader.onload = (event) => {
		const file = event.target.result;
		const allLines = file.split(/\r\n|\n/);
		
		let result = 0;
		
		allLines.forEach((line) => {
			if(line.indexOf('x') > 0) {
				const[regionArea,presentCounts] = line.split(': ');
				const[regionWidth,regionLength] = regionArea.split('x').map(Number)
				const presentCount = presentCounts.split(' ').map(Number)

				let totalPresents = presentCount.reduce((previous, current) => previous + current ,0)

				if (regionWidth * regionLength >= totalPresents * 3 * 3) {
					 result++;
				} 
			}
		})
		document.getElementById('result').value = result;
	};

	reader.onerror = (event) => {
		alert(event.target.error.name);
	};

	reader.readAsText(file);
}

window.onload = function() {
	document.getElementById('file').addEventListener('change',function() {
		document.getElementById('result').value = 0;
		aocFunction(this)
	})
}

</script>
</head>
<body>
	<input type="file" name="file" id="file" accept=".txt">
	<hr />
	<label for="result">Result</label>
	<textarea id="result"></textarea>
</body>
</html>
