<!DOCTYPE html>
<html>
<head>
<title>Advent of Code</title>
<script>
	
function numberOrZero(cell) {
	return isNaN(parseInt(cell)) ? 0 : parseInt(cell)
}
function aocFunction(input) {

	const file = input.files[0];
	const reader = new FileReader();

	reader.onload = (event) => {
		const file = event.target.result;
		const manifold = file.split(/\r\n|\n/).map((line) => line.split(''));	
		
		let result = 0;
						
		for(let i=1;i<manifold.length;i++) {
			for(let j=0;j<manifold[i].length;j++) {
				
				if('S' == manifold[i - 1][j]) {
					manifold[i][j] = '1'
				}
				
				if('.' == manifold[i][j] && numberOrZero(manifold[i - 1][j]) > 0) {
					manifold[i][j] = manifold[i - 1][j]
				}
				
				if('^' == manifold[i][j] && numberOrZero(manifold[i - 1][j]) > 0) {
					manifold[i][j - 1] = (numberOrZero(manifold[i - 1][j]) + numberOrZero(manifold[i][j - 1])).toString()
					manifold[i][j + 1] = (numberOrZero(manifold[i - 1][j]) + numberOrZero(manifold[i - 1][j + 1])).toString()
				}	
			} 
		}		
//		console.log(manifold)
		result = manifold[manifold.length - 1].reduce((previous, current) => previous + numberOrZero(current), 0)
		document.getElementById('result').value = result;
	};

	reader.onerror = (event) => {
		alert(event.target.error.name);
	};

	reader.readAsText(file);
}

window.onload = function() {
	document.getElementById('file').addEventListener('change',function() {
		document.getElementById('result').value = 0;
		aocFunction(this)
	})
}

</script>
</head>
<body>
	<input type="file" name="file" id="file" accept=".txt">
	<hr />
	<label for="result">Result</label>
	<textarea id="result"></textarea>
</body>
</html>
