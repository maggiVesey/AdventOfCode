<!DOCTYPE html>
<html>
<head>
<title>Advent of Code</title>
<script>
	
function aocFunction(input) {

	const file = input.files[0];
	const reader = new FileReader();

	reader.onload = (event) => {
		const file = event.target.result;
		const manifold = file.split(/\r\n|\n/).map((line) => line.split(''));
		
		let result = 0;
						
		for(let i=1;i<manifold.length;i++) {
			for(let j=0;j<manifold[i].length;j++) {
				if('.' == manifold[i][j] && ('|' == manifold[i - 1][j] || 'S' == manifold[i - 1][j])) {
					manifold[i][j] = '|'
					result++
				}
				if('^' == manifold[i][j] && ('|' == manifold[i - 1][j] || 'S' == manifold[i - 1][j])) {
					manifold[i][j-1] = '|'  
					manifold[i][j+1] = '|'  // are there consecutive splitters? or at the end of lines?
					result++
				}	
			} 
		}		
//		console.log(manifold)
		document.getElementById('result').value = result;
	};

	reader.onerror = (event) => {
		alert(event.target.error.name);
	};

	reader.readAsText(file);
}

window.onload = function() {
	document.getElementById('file').addEventListener('change',function() {
		document.getElementById('result').value = 0;
		aocFunction(this)
	})
}

</script>
</head>
<body>
	<input type="file" name="file" id="file" accept=".txt">
	<hr />
	<label for="result">Result</label>
	<textarea id="result"></textarea>
</body>
</html>
