<!DOCTYPE html>
<html>
<head>
<title>Advent of Code</title>
<script>
	
function aocFunction(input) {

	const file = input.files[0];
	const reader = new FileReader();

	reader.onload = (event) => {
		const file = event.target.result;
		const banks = file.split(/\r\n|\n/);
		
		let result = 0;
		
		banks.forEach((bank) => {
			let batteries = bank.split('').map(Number);
			
			let battery1 = Math.max(...batteries.slice(0,-1))
			let battery1Index = batteries.indexOf(battery1) 

			let battery2 = Math.max(...batteries.slice(battery1Index+1))

			result += parseInt(battery1.toString() + battery2.toString())
 		});
		
		document.getElementById('result').value = result;
	};

	reader.onerror = (event) => {
		alert(event.target.error.name);
	};

	reader.readAsText(file);
}

window.onload = function() {
	document.getElementById('file').addEventListener('change',function() {
		document.getElementById('result').value = 0;
		aocFunction(this)
	})
}

</script>
</head>
<body>
	<input type="file" name="file" id="file" accept=".txt">
	<hr />
	<label for="result">Result</label>
	<textarea id="result"></textarea>
</body>
</html>
