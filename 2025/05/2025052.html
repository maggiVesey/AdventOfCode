<!DOCTYPE html>
<html>
<head>
<title>Advent of Code</title>
<script>
	
function aocFunction(input) {

	const file = input.files[0];
	const reader = new FileReader();

	reader.onload = (event) => {
		const file = event.target.result;
		const allLines = file.split(/\r\n|\n/);
		
		let result = 0;	
		const freshRanges = []
		const mergedRanges = []
		
		allLines.forEach((line) => {
			if(line.includes('-')) {
				freshRanges.push(line.split('-').map(Number))
			}	
 		});

		/*
		Uncaught RangeError: Set maximum size exceeded
    		at Set.add
    		 
		const freshIngredients = new Set();
		
		freshRanges.forEach((range) => {
			for(let i=range[0];i<=range[1];i++) {
				freshIngredients.add(i)
			}
		})
		result = freshIngredients.size
		*/
		
		freshRanges.sort((a, b) => a[0] - b[0])
					.forEach((range) => {
					    let overlapRange = mergedRanges.find((mergedRange) => mergedRange[1] >= range[0]);
					    if(!overlapRange) {
							mergedRanges.push(range);
						} 
					    else if(range[1] > overlapRange[1]) {
							overlapRange[1] = range[1];
					    }
    		})

		mergedRanges.forEach((mergedRange) => {
			result += mergedRange[1] - mergedRange[0] + 1;
		});

		document.getElementById('result').value = result;
	};

	reader.onerror = (event) => {
		alert(event.target.error.name);
	};

	reader.readAsText(file);
}

window.onload = function() {
	document.getElementById('file').addEventListener('change',function() {
		document.getElementById('result').value = 0;
		aocFunction(this)
	})
}

</script>
</head>
<body>
	<input type="file" name="file" id="file" accept=".txt">
	<hr />
	<label for="result">Result</label>
	<textarea id="result"></textarea>
</body>
</html>
