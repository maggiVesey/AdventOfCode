<!DOCTYPE html>
<html>
<head>
<title>Advent of Code</title>
<script>
	
function aocFunction(input) {

	const file = input.files[0];
	const reader = new FileReader();

	reader.onload = (event) => {
		const file = event.target.result;
		const allLines = file.split(/\r\n|\n/);
		
		let result = 0;	
		const freshRanges = []
		
		allLines.forEach((line) => {
			if(line.includes('-')) {
				freshRanges.push(line.split('-').map(Number))
			}	
 		});

		
		freshRanges.sort((a, b) => a[0] - b[0])
		
		let currentRange = freshRanges.shift()

		freshRanges.forEach((range) => {
			if(range[0] > currentRange[1]) {
				result += currentRange[1] - currentRange[0] + 1
				currentRange = range
			}
			else if(range[1] > currentRange[1]) {
				currentRange[1] = range[1]
			}
		})
		result += currentRange[1] - currentRange[0] + 1

		document.getElementById('result').value = result;
	};

	reader.onerror = (event) => {
		alert(event.target.error.name);
	};

	reader.readAsText(file);
}

window.onload = function() {
	document.getElementById('file').addEventListener('change',function() {
		document.getElementById('result').value = 0;
		aocFunction(this)
	})
}

</script>
</head>
<body>
	<input type="file" name="file" id="file" accept=".txt">
	<hr />
	<label for="result">Result</label>
	<textarea id="result"></textarea>
</body>
</html>
