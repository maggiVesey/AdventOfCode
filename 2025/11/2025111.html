<!DOCTYPE html>
<html>
<head>
<title>Advent of Code</title>
<script>

function aocFunction(input) {

	const file = input.files[0];
	const reader = new FileReader();

	reader.onload = (event) => {
		const file = event.target.result;
		const allLines = file.split(/\r\n|\n/);
		
		const devices = []
		
		allLines.forEach((line) => {
		    const [fromDevice, outputDevices] = line.split(': ');
		    devices[fromDevice] = outputDevices.split(' ');
		})
		
	    const paths = [];
	    const visited = new Set();
	    function dfs(device,path) {
	        if (visited.has(device)) {
				return;
			}
	
	        path.push(device);
	        
	        if (device === 'out') {
	            paths.push([...path]); 
	        } 
	        else {
	            visited.add(device);
	            for (const outputDevice of devices[device]) {
	                dfs(outputDevice, path);
	            }
	            visited.delete(device);
	        }
	        path.pop(); 
	    }
	    
	    dfs('you',[])
		document.getElementById('result').value = paths.length;
	};

	reader.onerror = (event) => {
		alert(event.target.error.name);
	};

	reader.readAsText(file);
}

window.onload = function() {
	document.getElementById('file').addEventListener('change',function() {
		document.getElementById('result').value = 0;
		aocFunction(this)
	})
}

</script>
</head>
<body>
	<input type="file" name="file" id="file" accept=".txt">
	<hr />
	<label for="result">Result</label>
	<textarea id="result"></textarea>
</body>
</html>
