<!DOCTYPE html>
<html>
<head>
<title>Advent of Code</title>
<script>
	
const junctionBoxPositions = []
	
function euclideanDistance(p,q) {
	return Math.sqrt((p.x - q.x) ** 2 + (p.y - q.y) ** 2 + (p.z - q.z) ** 2)
}	
	
function aocFunction(input) {

	const file = input.files[0];
	const reader = new FileReader();

	reader.onload = (event) => {
		const file = event.target.result;
		const allLines = file.split(/\r\n|\n/);
		
		let result = 0;
		
		let distanceMap = new Map()
		
		allLines.forEach((line) => {
			const coords = line.trim().split(',').map(Number)
			junctionBoxPositions.push({point:{x:coords[0],y:coords[1],z:coords[2]}})
		})
		for(let i=0;i<junctionBoxPositions.length;i++) {
			for(let j=i+1;j<junctionBoxPositions.length;j++) {
				let distanceMapKey = i + ' ' + j
				distanceMap.set(distanceMapKey,euclideanDistance(junctionBoxPositions[i].point,junctionBoxPositions[j].point))
			}
		}
		
		const shorttestDistances = [...distanceMap.entries()].sort((a, b) => a[1] - b[1]);
		const circuits = []
		
		oneLargeCircuitFound:
		for (let i=0;i<shorttestDistances.length;i++) {
			let points = shorttestDistances[i][0].split(' ').map(Number)
			
			let newCircuit = true
			let mergeCircuit = -1
			
			for(let j=0;j<circuits.length;j++) {
				if(circuits[j].has(points[0]) || circuits[j].has(points[1])) {
					circuits[j].add(points[0])
					circuits[j].add(points[1])
					if(-1 == mergeCircuit) {
						mergeCircuit = j
					}
					else {
						circuits[mergeCircuit] = circuits[mergeCircuit].union(circuits[j]);
						circuits[j].clear()
					}
					newCircuit = false

					if(circuits[mergeCircuit].size == junctionBoxPositions.length) {
//						console.log(circuits[mergeCircuit].size,junctionBoxPositions.length,junctionBoxPositions[points[0]].point.x,junctionBoxPositions[points[1]].point.x)
						result = junctionBoxPositions[points[0]].point.x * junctionBoxPositions[points[1]].point.x
						break oneLargeCircuitFound
					}
				}
			}
			if(newCircuit) {
				let circuit = new Set()
				circuit.add(points[0])
				circuit.add(points[1])
				circuits.push(circuit)
			}
		}
		
		document.getElementById('result').value = result;
	};

	reader.onerror = (event) => {
		alert(event.target.error.name);
	};

	reader.readAsText(file);
}

window.onload = function() {
	document.getElementById('file').addEventListener('change',function() {
		document.getElementById('result').value = 0;
		aocFunction(this)
	})
}

</script>
</head>
<body>
	<input type="file" name="file" id="file" accept=".txt">
	<hr />
	<label for="result">Result</label>
	<textarea id="result"></textarea>
</body>
</html>
