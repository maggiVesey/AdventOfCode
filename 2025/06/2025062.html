<!DOCTYPE html>
<html>
<head>
<title>Advent of Code</title>
<script>
	
function solveProblem(operator,problem) {
	if('+' == operator) {
		return problem.reduce((previous, current) => previous + current, 0);
	}
	if('*' == operator) {
		return problem.reduce((previous, current) => previous * current, 1);
	}
}
function aocFunction(input) {

	const file = input.files[0];
	const reader = new FileReader();

	reader.onload = (event) => {
		const file = event.target.result;
		const allLines = file.split(/\r\n|\n/);
		
		let result = 0;		

		const operators = allLines.pop().trim().split(/\s+/)

		const problem = []
		let newProblem = false
		
		for(let j=allLines[0].length - 1;j>=0;j--) {
			let columnNumber = ''
			
			if(newProblem) {
				problem.length = 0
				newProblem = false
			}
			for(let i=0;i<allLines.length;i++) {
				columnNumber += allLines[i][j].trim()
			}
			if('' != columnNumber) {
				problem.push(parseInt(columnNumber))
			}
			else {
				result += solveProblem(operators.pop(),problem)
				newProblem = true
			}
		} 
		result += solveProblem(operators.pop(),problem)

		document.getElementById('result').value = result;
	};

	reader.onerror = (event) => {
		alert(event.target.error.name);
	};

	reader.readAsText(file);
}

window.onload = function() {
	document.getElementById('file').addEventListener('change',function() {
		document.getElementById('result').value = 0;
		aocFunction(this)
	})
}

</script>
</head>
<body>
	<input type="file" name="file" id="file" accept=".txt">
	<hr />
	<label for="result">Result</label>
	<textarea id="result"></textarea>
</body>
</html>
