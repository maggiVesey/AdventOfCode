<!DOCTYPE html>
<html>
<head>
<title>Advent of Code</title>
<script>

function aocFunction(input) {

	const file = input.files[0];
	const reader = new FileReader();

	reader.onload = (event) => {
		const file = event.target.result;
		const assignments = file
			.replace(/\r/g, '') 
			.trim() // 
			.split(/\n/); 
		
		let result = 0;
		assignments.forEach(assignment => {
			let sections = assignment.split(',');
			
			let firstRange = sections[0].split('-');
			let secondRange =  sections[1].split('-');
			
			let start1 = parseInt(firstRange[0],10);
			let end1   = parseInt(firstRange[1],10);
			let start2 = parseInt(secondRange[0],10);
			let end2   = parseInt(secondRange[1],10);
			
			if((start1 <= start2 && end1 >= end2) || (start2 <= start1 && end2 >= end1)) {
				result++;
			}
		})

		document.getElementById('result').value = result;
	};

	reader.onerror = (event) => {
		alert(event.target.error.name);
	};

	reader.readAsText(file);
}

window.onload = function() {
	document.getElementById('file').addEventListener('change',function() {
		document.getElementById('result').value = '';
		aocFunction(this)
	})
}

</script>
</head>
<body>
	<input type="file" name="file" id="file" accept=".txt">
	<hr />
	<label for="result">Result</label>
	<textarea id="result"></textarea>
</body>
</html>
